<!doctype html>
<html lang="en">
<head>
    <title>EGD Abstimmungen</title>
    <link rel="icon" href="img/thurgauicon.ico" type="img/png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
<div id="titel">
    <h1>Eidgenössische Abstimmungen</h1>
    <h2>(Gemeinden)</h2>
</div>
<div class="weiss container my-4">
        <input id="regler" type="range"  min="1981" max="2017" value="2000" onchange="JahrToBox(), WahlenJahrGen(), validateInput(), drawChartDelay()" oninput="JahrToBox(), WahlenJahrGen(), validateInput(), drawChartDelay()">
        <br><br>
    <div>
        <div style="float: left;">
            <a>1981</a>
        </div>
        <div style="float: right;">
            <a>2017</a>
        </div>
    </div>
    <div class="floater">
        <div class="miti"><input id="JahrBox" type="text" value="2000" size="2" onchange="JahrToBox(), WahlenJahrGen(), validateInput(), drawChartDelay()" oninput="BoxToJahr(), WahlenJahrGen(), validateInput(), drawChartDelay()" onblur="validateInput()"></div>
        <p id="alarm" style="display:none;color:red;">Geben sie nur ein Jahr zwischen 1981 und 2017 ein!</p>
    </div>
    <div class="floater">
        <select id="wahlen" class="dropdown" onchange="drawChart()" oninput="drawChart()"><option>Abstimmung</option></select>
    </div>
</div>

<div class="grau">
    <div class="container my-4">
        <div style="margin-bottom: 20px;">
            <p style="margin-bottom: 0;">Gemeinde:</p>
            <select id="gemeinde" class="dropdown" onchange="drawChart()" oninput="drawChart()"></select>
        </div>
        <div id="chart_div" style="float:left;margin-right: 20px;"></div>
        <div style="float:left;display: none;margin-top: 30px;" id="wappen"><img id="wappenBild" alt="Gemeinde Wappen"></div>
        <div style="float:left;margin-left: 10px;margin-top: 30px;" id="infos"><p id="infoText">Vorlagebezeichnung:</p></div>
        <div style="clear:both"></div>
    </div>
</div>


<!--Benötigte JS files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
